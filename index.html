<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Refúgio - Login/Register Page</title>
    <style>
        body, html {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #f0f0f0;
        }
        .header {
            background-color: lightblue;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .brand {
            display: flex;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .brand span:first-child {
            margin-right: 10px;
        }
        .nav-buttons {
            display: flex;
        }
        .header button {
            background-color: transparent;
            border: none;
            color: #333;
            padding: 5px 10px;
            margin: 0 2px;
            cursor: pointer;
            font-size: 14px;
        }
        .header button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100% - 60px);
        }
        .container {
            background-color: lightblue;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 5px;
            box-sizing: border-box;
            border-radius: 7px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            display: block;
            margin-top: 10px; 
        }   
    </style>
</head>
<body>
    <div class="header">
        <div class="brand">
            <span>Aurora</span>
            <span>Refúgio</span>
        </div>
        <div class="nav-buttons">
            <button onclick="changeLanguage()">Language</button>
            <button onclick="goToHome()">Home</button>
            <button onclick="showGuide()">Guia</button>
            <button onclick="toggleForm('loginForm')">Sign In</button>
            <button onclick="toggleForm('registerForm')">Register</button>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div id="loginForm">
                <h2>Login</h2>
                Email:<input type="email" id="loginEmail" placeholder="Email" required>
                Senha:<input type="password" id="loginPassword" placeholder="Digite sua senha" required>
                <button onclick="login()">Login</button>
                <div class="toggle">
                    <a href="#" onclick="toggleForm('forgotPasswordForm')">Esqueceu sua senha?</a>
                    <a href="#" onclick="toggleForm('registerForm')">Ainda não tem uma conta? Registre-se</a>
                </div>
            </div>
            
            <div id="registerForm" style="display: none;">
                <h2>Register</h2>
                Nome do usuário:<input type="text" id="registerName" placeholder="Nome" required>
                Email:<input type="email" id="registerEmail" placeholder="Email" required>
                Crie sua senha:<input type="password" id="registerPassword" placeholder="Digite sua senha" required>
                Confirme a senha:<input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
                <button onclick="register()">Register</button>
                <div class="toggle">
                    <a href="#" onclick="toggleForm('loginForm')">Já tem uma conta? Login</a>
                </div>
            </div>

            <div id="forgotPasswordForm" style="display: none;">
                <h2>Recuperar Senha</h2>
                <p>Insira seu email para receber um link de recuperação de senha:</p>
                <input type="email" id="forgotPasswordEmail" placeholder="Email" required>
                <button onclick="recoverPassword()">Enviar</button>
                <div class="toggle">
                    <a href="#" onclick="toggleForm('loginForm')">Voltar para o Login</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleForm(formId) {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('forgotPasswordForm').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }

        function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            console.log('Login attempt:', { email, password });
            alert('Funcionalidade de login ainda vai ser implementada aqui...');
        }

        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('As senhas não coincidem. Por favor, verifique.');
                return;
            }

            console.log('Register attempt:', { name, email, password });
            alert('Funcionalidade de registrar ainda vai ser implementada aqui...');
        }

        function recoverPassword() {
            const email = document.getElementById('forgotPasswordEmail').value;
            console.log('Recuperação de senha para o email:', email);
            alert('Um email de recuperação foi enviado (funcionalidade simulada).');
        }

        function changeLanguage() {
            alert('Funcionalidade de mudar a lingua ainda vai ser implementada aqui...');
        }

        function goToHome() {
            alert('Navegação para ir para pagina Home ainda vai ser implementada aqui...');
        }

        function showGuide() {
            alert('Mostrar guia ainda vai ser implementada aqui...');
        }
    </script>
</body>
</html>
